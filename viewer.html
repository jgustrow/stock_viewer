<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title></title>
  <link rel="stylesheet" href="css/default.css" type="text/css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <script language="JavaScript" type="text/javascript" src="js/jquery-1.4.2.min.js"> </script>
  <script language="JavaScript" type="text/javascript" src="js/jquery.curvycorners.min.js"> </script>

  <script language="JavaScript" type="text/javascript">
    $(document).ready(function () {
      $('#tickers').change( function () {
        urlString = "http://bigcharts.marketwatch.com/charts/big.chart?symb=sprt&ma=6&maval=9&uf=0&lf=2&lf2=4&lf3=0&type=1&size=4&state=8&style=340&time=9&freq=1"
        var ticker = $('#tickers option:selected').text();
        urlString = urlString.replace('symb=sprt','symb='+ticker);
        //alert("changed url to: "+urlString);
        $('#chart').attr('src', urlString);
      });
    });
  </script>
</head>

<body>
  <div class="roundCorners chartViewer ">
    <img id="chart" src="http://bigcharts.marketwatch.com/charts/big.chart?symb=sprt&ma=6&maval=9&uf=0&lf=2&lf2=4&lf3=0&type=1&size=4&state=8&style=340&time=9&freq=1"/>
    <form>
      <select id="tickers">
        <option>SPRT</option>
        <option>M</option>
        <option>F</option>
      </select>
    </form>
  </div>

</body>

</html>
