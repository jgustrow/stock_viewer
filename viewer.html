<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <title></title>
  <link rel="stylesheet" href="css/default.css" type="text/css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <script language="JavaScript" type="text/javascript" src="js/jquery-1.4.2.min.js"> </script>
  <script language="JavaScript" type="text/javascript" src="js/jquery.curvycorners.min.js"> </script>

  <script language="JavaScript" type="text/javascript">

    var urlString = "http://bigcharts.marketwatch.com/charts/big.chart?symb=sprt&ma=6&maval=9&uf=0&lf=2&lf2=4&lf3=0&type=1&size=4&state=8&style=340&time=9&freq=1"

    $(document).ready(function () {
      //Add the img tag.
      //var height = $('#chartViewer').height();
      //alert("height is " +height);

      //$('#chartViewer').append('<img id="chart" src="' + urlString + '"/>');

      //register an event handling function to reset the img src attribute
      //when a new ticker is slected.
      $('#tickers').change( function () {
        $('#chart').fadeOut(600);
        $('#chart').hide();
        var ticker = $('#tickers option:selected').text();
        var newUrlString = urlString.replace('symb=sprt','symb='+ticker);
        $('#chart').attr('src', newUrlString);
        $('#chart').fadeIn(600);
      });


    });
  </script>
</head>

<body>
  <form id="options">
    <select id="tickers">
      <option>SPRT</option>
      <option>M</option>
      <option>F</option>
    </select>
  </form>

  <div id="chartViewer">
    <img id="chart" src="http://bigcharts.marketwatch.com/charts/big.chart?symb=sprt&ma=6&maval=9&uf=0&lf=2&lf2=4&lf3=0&type=1&size=4&state=8&style=340&time=9&freq=1" />
  </div>

  <div id="comments">

  </div>


</body>

</html>
